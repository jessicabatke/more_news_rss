name: Update China Feeds

on:
  schedule:
    - cron: '* * * * *'  # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run scraper and generate feeds
      run: |
        python news_rss_feeds.py
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *_china_feed.xml
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update China feeds $(date)" && git push)
